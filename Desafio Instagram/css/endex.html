<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Perfil Instagram</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="main-content">
    <article class="instagram-profale">
        <div class="cel-instagram">
            <img src="../img/cel instagram01.jpg" alt="Foto Celular perfil Instagram">
        </div>
        <div class="account-intagram">
         <div class="grup">
        <img src="../img/logo instagram.png" class="intagram-logo" alt="logo-intagram">
        <div class="profale-photo">
             <img src="../img/foto perfil.jpg" class="profale-photo" alt="foto do perfil">
        </div>
             <a href="https://www.instagram.com/yorran_alves/" target="_blank" class="intagram-login">Continue com yorran.alves</a>
             <a href="#" class="intagram-logout">Remover Conta</a>
         </div>
         <div class="grup">
            <p class="not-account">Não é yorran.alves?</p>
            <p class="notaccount">
            <span class="link-blue">Alterar contas</span>
             ou
            <span class="link-blue">Iscreva-se</span>
             </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                <a href="https://www.apple.com/br/search/intagram?src=globalnav" target="_blank" class="app-download1"><img src="../img/logo App Store.png" alt="logo-apple"></a>
                <a href="https://play.google.com/store/search?q=instagram&c=apps&hl=pt" target="_blank" class="app-download2"><img src="../img/logo Google.png" alt="logo-google"></a>
            </div>
            </div>

        </div>
    </article>
    </main>
    
</body>
</html>
